<head>
<title>Tour</title>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
</head>

<body>
  <header>
    <div>
      <div id="cube-canvas">
      <div id="cube">
        <div class="face one">
          HI
        </div>
        <div class="face two">
    <ul class="desk-nav-list">
                {{> loginButtons}}
                <li class="desk-nav"><a href="/">HOME</a></li>
                <li class="nav about-link"><a href="/">ABOUT</a></li>
                <li class="desk-nav"><a href="/">CONTACT</a></li>
            </ul>
        <div class="face three">
          HI
        </div>
        <div class="face four">
            <ul class="desk-nav-list flip">
                <li class="desk-nav"><a href="">HOME</a></li>
                <li class="nav about-link"><a href="#">ABOUT</a></li>
                <li class="desk-nav"><a href="#">CONTACT</a></li>
            </ul>
        </div>
        <div class="face five">
        </div>
        <div class="face six">
            <ul class="logo-line">
            Laika Laika Laika Laika Laika
            </ul>
        </div>
      </div>
    </div>
    </div>
  </div>
<div class="ex">
</div>
  </header>
 {{> map}}
 <div class="container">
   <header>
     <h1>Comments</h1>
   </header>

   <ul>
     {{#each comments}}
       {{> comment}}
     {{/each}}
   </ul>

   <form class="new-comment">
     <input type="text" name="text" placeholder="Type to add new comment" />
    </form>
 </div>
 <footer>

</footer>
</body>

<template name="comment">
  <li class="{{#if checked}}checked{{/if}}">
  <button class="delete">&times;</button>
  <span class="text">{{text}}</span>
</li>
</template>

<template name="map">
    <div id="map-container">
      <div id="map" class="map"></div>
    </div>
</template>
