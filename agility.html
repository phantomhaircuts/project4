<head>
<title>Meteorite Exploratory Committee</title>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
</head>

<body class="Grail">
  <header>
    {{> nav}}
  </header>
  {{#if currentUser}}
  <div class="HolyGrail-body">
    <main class="HolyGrail-content">
      {{> map}}
    </main>
    <nav class="HolyGrail-nav">
      <h1>Notes</h1>

        <form class="new-comment">
          <input type="text" name="text" placeholder="Type to add new comment" />
         </form>
        <ul>
          {{#each comments}}
            {{> comment}}
          {{/each}}
        </ul>
    </nav>
    <aside class="HolyGrail-ads">
    </aside>
  </div>
  <footer>
  </footer>
  {{else}}
      <video autoplay loop id="vid" controls muted>
        <source src="images/splashvid.mov" type="video/ogv">
        <source src="images/musicvideo.mp4" type="video/mp4">
        <!-- <source src="images/ink-lopp.m4v" type="video/m4v"> -->
        <source src="images/splashvid.mov" type="video/mov">
      </video>
      <h1 class="welcome">WELCOME</h1>
      <span class="welcome-login"> {{> loginButtons}} </span>
  {{/if}}
</body>
